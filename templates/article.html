        <div class="slideshow-container">
        {% for image in article.galleryimages %}
          <div class="mySlides">
            <img src="{{ SITEURL }}/images/portfolio/thumbnails/500px/{{ article.album }}/{{ image }}" style="width:100%" class="img-responsive img-centered">
          </div>
        {% endfor %}
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
